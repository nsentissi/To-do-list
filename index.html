<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Todo-list</title>
  </head>
  <body>
    <nav>
    <div class="nav-center">
        <h1>TO DO LIST</h1>
        <p>
          "Your to-do list is like a compass, it points you in the direction of
          productivity and helps you chart a course towards your goals "
        </p>
    </div>
    <div class="nav-right">
        <i class="fa-solid fa-moon fa-2xl"></i>
    </div>
    </nav>
    <section class="main">
      <section class="container">
        <section class="todo">
          <form id="new-todo-form">
            <h3>Enter the tasks that you want to achieve</h3>
            <input
              class="taskInput"
              type="text"
              placeholder="e.g. practice Javascript"
            />
            <h3>Pick a category</h3>
            <div class="options">
              <label>
                <input
                  type="radio"
                  name="category"
                  id="category1"
                  value="business"
                />
                <span class="bubble business"></span>
                <div>Business</div>
              </label>
              <label>
                <input
                  type="radio"
                  name="category"
                  id="category2"
                  value="personal"
                />
                <span class="bubble personal"></span>
                <div>Personal</div>
              </label>
            </div>
            <input class="button" type="submit" value="Add todo" />
          </form>
        </section>
        <section>
          <div class="list" id="todo-list">
            <ul>
                <!-- li class="checked"> Hello</li>
                <div>
                    <li>nawfal</li>
                    <i class="fa-solid fa-trash"></i>

                </div>
                <li> are</li> -->
                
            </ul>
          </div>
        </section>
      </section>
    </section>
    <script src="./script.js" type="module" ></script>
  </body>
</html>
